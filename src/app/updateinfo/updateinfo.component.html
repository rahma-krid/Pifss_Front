
<div class="container">
    <div class="row">
        
        <div class="col-lg-3">
        </div>

<div class="col-lg-6">
    <div class="card">

        <div class="card-header user-header alt bg-dark" style="width:570px; height:175px;">
            <div class="media">
                <a href="#">
                    <img class="align-self-center rounded-circle mr-3" style="width:85px; height:85px;" alt="" src="assets/images/icon/mank.png">
                </a>
                <div class="media-body">
                    <br>
                 

                    <h2 class="text-light display-20">   
     Welcome {{customer.englishName}}</h2>
                    <br>
                    <h2 class="text-light display-20">
                       
                        
                        
                        IdCustomer {{customer.customerIdentity}}</h2>


                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="card-title">
                <h3 class="text-center title-2">Update Personal information</h3>
            </div>
            <hr>
            <form class="example-form" [formGroup]="customerForm" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-6">
                   
                        <div class="form-group">
                            
                           
                              <mat-form-field class="example-full-width">
                                <mat-label>Region </mat-label>
                                <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.region"  
                                >
                            </mat-form-field>

                        </div>
                    </div>
                 

                    <div class="col-6">
                        <mat-form-field class="example-full-width">
                                <mat-label>Block</mat-label>
                                <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.allotmentNumber"
                                >
                            </mat-form-field>

                    </div>
                </div>

              
              
              
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Avenue Number</mat-label>
                                <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.avenueNumber"
                                >
                                
                            </mat-form-field>

                          
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Street</mat-label>
                                <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.street"
                                >
                                
                            </mat-form-field>

                          
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>House Number</mat-label>
                                <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.houseNumber"
                                >
                                
                            </mat-form-field>

                          
                        </div>
                    
                        </div>
                    <div class="col-6">
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Floor Number</mat-label>
                                <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.floorNumber"
                                >
                                
                            </mat-form-field>

                          
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                       
<div class="form-group">
    <mat-form-field class="example-full-width">
        <mat-label>Apartment</mat-label>
        <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.apartmentNumber"
        >
        
    </mat-form-field>

  
</div>
                 
</div>
                    <div class="col-6">
                        

                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Date of expiry of the civil card</mat-label>
                                <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.civilCardExpirationDate"
                                >
                                
                            </mat-form-field>
                        
                          
                        </div>
                                       

                        
                    </div>
                </div>


                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Paci Number</mat-label>
                        <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.paciNumber"
                        >
                        
                    </mat-form-field>
                
                  
                </div>



                <div class="row">
                    <div class="col-6">
                        <div class="input-group">
                           
                            <mat-form-field class="example-full-width">
                                <mat-label>        <i class="fa fa-phone"></i>   Mobile Number</mat-label>
                                <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.mobileNumber"
                                >
                                
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">

                            <mat-form-field class="example-full-width">
                                <mat-label>        <i class="fa fa-envelope"></i>   Email</mat-label>
                                <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.email"
                                >
                                
                            </mat-form-field>

                            
                           
                        </div>

                        </div>
                    </div>


                <br>

                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                              
                                <mat-form-field class="example-full-width">
                                    <mat-label>        <i class="fa fa-user"></i>   English name</mat-label>
                                    <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.englishName"
                                    >
                                    
                                </mat-form-field>
                           
                           
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <mat-form-field class="example-full-width">
                                    <mat-label>        <i class="fa fa-phone"></i>   Phone Number</mat-label>
                                    <input matInput id="cc-exp" name="cc-exp" type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="customer.phoneNumber"
                                    >
                                    
                                </mat-form-field>
                           
                            </div>
    
                            </div>
                        </div>

              <br>

              <br>
                            <button type="submit" (click)="update()" class="btn btn-success">
                                <i class="fa fa-dot-circle-o"></i> Update
                            </button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-primary">
                                <i class="fa fa-ban"></i> Back
                            </button>

             
            </form>
        </div>
    </div>
</div>
<div class="col-lg-3">
</div>
</div>
</div>

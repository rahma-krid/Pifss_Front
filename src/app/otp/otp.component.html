<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img class="blocktext" src="assets/images/pifsss.png" alt="Pifss" />
                        </a>
                    </div>
                    <div class="login-form">
                        <form class="example-form" [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">invalid credetianals</div>

                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                <mat-label>OTP Code</mat-label>
                                <input matInput formControlName="otp"  type="number" >
                              
                                <mat-error
                                     *ngIf="otpForm.get('otp').hasError('required')">
                                     OTP is <strong>required</strong>
                                </mat-error>

                              
                            </mat-form-field>
                            </div>

                           



                            <button [disabled]="loading" class="au-btn au-btn--block au-btn--blue m-b-20">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Submit
                            </button>
                          


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
</div>
